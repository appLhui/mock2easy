<form class="form-horizontal" name="import" role="form" novalidate="novalidate">
    <div class="modal-header">
        <h5>{{'MAIN-LIST-CHANGE'|translate}}</h5>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">{{'DETAIL-URL'|translate}}：</label>
            <div class="col-sm-8">
                <p class="form-control-static">{{url|database}}</p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-4 control-label">{{'DETAIL-URL-NEW'|translate}}：</label>
            <div class="col-sm-8">
                <input name="newUrl" can-add="data" interface-suffix="{{interfaceSuffix}}" ng-model="newUrl" class="form-control" >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8 col-sm-offset-4 text-danger"  ng-if="import.newUrl.$error.isOK" >
              {{'MAIN-ADD-EXPLANATION'|translate:'{interfaceSuffix:interfaceSuffix}'}}
            </div>
            <div class="col-sm-8 col-sm-offset-4 text-danger"  ng-if="import.newUrl.$error.isOnly" >
               {{'ERROR-ALREADY-EXISTS'|translate}}
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button ng-click="change(newUrl)" ng-disabled="import.$invalid" class="btn btn-primary">{{'SUBMIT'|translate}}</button>
    </div>
</form>
